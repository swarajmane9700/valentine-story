<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>S & S Story ‚àû‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  overflow-x: hidden;
  background: radial-gradient(ellipse at bottom, #0b0c29 0%, #000 100%);
}

/* STARS */
.star {
  position: fixed;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle infinite ease-in-out;
}

@keyframes twinkle {
  0%,100% { opacity: .8; }
  50% { opacity: .2; }
}

/* HERO */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url('hero-photo.jpg') center/cover no-repeat;
  filter: blur(8px) brightness(.6);
  z-index: -1;
  animation: slowZoom 20s ease-in-out infinite alternate;
}

@keyframes slowZoom {
  from { transform: scale(1); }
  to { transform: scale(1.1); }
}

.hero h1 {
  font-size: 3rem;
  margin: 0;
}

.hero p {
  font-size: 1.2rem;
  max-width: 500px;
  margin-top: 20px;
}

/* HERO REVEAL */
.hero-reveal {
  opacity: 0;
  transform: translateY(30px);
  transition: 1.2s ease;
}
.hero-reveal.show {
  opacity: 1;
  transform: translateY(0);
}
.hero-reveal.delay {
  transition-delay: .4s;
}

.scroll-hint {
  position: absolute;
  bottom: 20px;
  opacity: .7;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  50% { transform: translateY(-10px); }
}

/* CHAPTER */
.chapter-intro {
  height: 50vh;
  margin: 50px auto;
  max-width: 700px;
  background: rgba(0,0,0,.2);
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  opacity: 0;
  transform: translateY(30px);
  transition: 1s;
}
.chapter-intro.show {
  opacity: 1;
  transform: translateY(0);
}

/* PHOTOS */
.photo-block {
  display: flex;
  gap: 40px;
  margin: 70px 20px;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  opacity: 0;
  transform: translateY(40px);
  filter: blur(6px);
  transition: .8s;
}
.photo-block.show {
  opacity: 1;
  transform: translateY(0);
  filter: blur(0);
}
.photo-block:nth-child(even) {
  flex-direction: row-reverse;
}

.photo-block img {
  max-width: 450px;
  width: 100%;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,.3);
}

.caption {
  max-width: 400px;
  font-size: 1.2rem;
}

/* FINAL */
.final {
  text-align: center;
  font-size: 1.4rem;
  margin: 80px 20px 40px;
}

.buttons {
  position: relative;
  height: 200px;
}

button {
  padding: 15px 35px;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
}

#yes { left: 30%; background:#4CAF50; color:white; }
#no { left: 55%; background:#f44336; color:white; }

/* HEARTS */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: .7;
}

@keyframes floatUp {
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="hero">
  <h1 id="hero-text" class="hero-reveal"></h1>
  <p id="intro-text" class="hero-reveal delay"></p>
  <div class="scroll-hint">‚¨áÔ∏è Scroll down</div>
</div>

<div class="chapter-intro">
  <h2>Here our journey begins‚Ä¶ üí´</h2>
  <p>A story of laughter, love, and unforgettable memories.</p>
</div>

<!-- 25 PHOTOS -->
<script>
for (let i=1;i<=25;i++){
  document.write(`
  <div class="photo-block">
    <img src="photo${i}.jpg">
    <div class="caption">One of my favorite memories ‚ù§Ô∏è</div>
  </div>`);
}
</script>

<div class="final">
  Will you be my Valentine? üíñ
</div>

<div class="buttons">
  <button id="yes" onclick="yesClicked()">Yes üòç</button>
  <button id="no">No üôÑ</button>
</div>

<script>
const name = "Saku";

/* HERO TEXT */
heroText.innerHTML = "S & S Story ‚àû‚ù§Ô∏è";
introText.innerHTML = `Every moment that led me to you, ${name}.`;

new IntersectionObserver(e=>{
  if(e[0].isIntersecting){
    document.querySelectorAll('.hero-reveal').forEach(el=>el.classList.add('show'));
  }
},{threshold:.4}).observe(document.querySelector('.hero'));

/* SCROLL REVEAL */
document.querySelectorAll('.photo-block, .chapter-intro').forEach(el=>{
  new IntersectionObserver(e=>{
    if(e[0].isIntersecting) el.classList.add('show');
  },{threshold:.2}).observe(el);
});

/* NO BUTTON */
no.addEventListener("mouseover",()=>{
  no.style.left=Math.random()*60+"%";
  no.style.top=Math.random()*120+"px";
});

/* YES */
function yesClicked(){
  document.body.innerHTML = `
    <h1 style="margin-top:25vh;text-align:center;">
      You just made me really happy, ${name} ‚ù§Ô∏è
    </h1>
    <p style="text-align:center;">Forever starts here.</p>`;
}

/* HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},500);

/* STARS */
for(let i=0;i<100;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDuration=Math.random()*3+2+"s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
