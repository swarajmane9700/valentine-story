<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>S & S Story ‚àû‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  overflow-x: hidden;
  background: radial-gradient(ellipse at bottom, #0b0c29 0%, #000 100%);
}

/* STARS */
.star {
  position: fixed;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: .8;
  animation: twinkle infinite ease-in-out;
}
@keyframes twinkle {
  0%,100% {opacity:.8;}
  50% {opacity:.2;}
}

/* HERO */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
  overflow: hidden;
}
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url('hero-photo.jpg') center/cover no-repeat;
  filter: blur(8px) brightness(.6);
  animation: slowZoom 20s ease-in-out infinite alternate;
  z-index: -1;
}
@keyframes slowZoom {
  from {transform: scale(1);}
  to {transform: scale(1.1);}
}

.hero h1 {
  font-size: 3rem;
}
.hero p {
  font-size: 1.2rem;
  max-width: 500px;
}

.hero-reveal {
  opacity: 0;
  transform: translateY(30px);
  transition: 1.2s ease;
}
.hero-reveal.show {
  opacity: 1;
  transform: translateY(0);
}
.delay { transition-delay: .4s; }

.scroll-hint {
  position: absolute;
  bottom: 20px;
  opacity: .7;
  animation: bounce 1.5s infinite;
}
@keyframes bounce {
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* INTRO */
.chapter-intro {
  height: 50vh;
  max-width: 700px;
  margin: 50px auto;
  background: rgba(0,0,0,.2);
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  opacity: 0;
  transform: translateY(30px);
  transition: 1s ease;
}
.chapter-intro.show {
  opacity: 1;
  transform: translateY(0);
}

/* PHOTOS */
.photo-block {
  display: flex;
  gap: 40px;
  justify-content: center;
  align-items: center;
  margin: 70px 20px;
  flex-wrap: wrap;
  opacity: 0;
  transform: translateY(40px);
  transition: .8s ease;
}
.photo-block.show {
  opacity: 1;
  transform: translateY(0);
}
.photo-block:nth-child(even) {
  flex-direction: row-reverse;
}
.photo-block img {
  max-width: 450px;
  width: 100%;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,.3);
}
.caption {
  max-width: 400px;
  font-size: 1.2rem;
}

@media (max-width:768px){
  .photo-block {flex-direction: column;}
  .caption {text-align:center;}
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
  from {transform:translateY(0); opacity:0;}
  to {transform:translateY(-120vh); opacity:1;}
}

/* FINAL */
.final {
  text-align: center;
  font-size: 1.4rem;
  margin: 80px 20px 40px;
}
.buttons {
  position: relative;
  height: 200px;
}
button {
  padding: 15px 35px;
  border: none;
  border-radius: 30px;
  font-size: 1.1rem;
  cursor: pointer;
  position: absolute;
}
#yes {background:#4CAF50;color:white;left:30%;}
#no {background:#f44336;color:white;left:55%;}
</style>
</head>

<body>

<div class="hero">
  <h1 id="hero-text" class="hero-reveal"></h1>
  <p id="intro-text" class="hero-reveal delay"></p>
  <div class="scroll-hint">‚¨áÔ∏è Scroll down</div>
</div>

<div class="chapter-intro">
  <h2>Here our journey begins‚Ä¶ üí´</h2>
  <p>A story of laughter, love, and unforgettable memories.</p>
</div>

<!-- 25 PHOTOS -->
<script>
const captions = [
  "This is where it started feeling real.",
  "I remember thinking how easy this felt.",
  "Still smiling about this moment.",
  "One of those moments I didn‚Äôt want to rush.",
  "This moment stays with me, HERNAME.",
  "A moment I‚Äôd gladly relive.",
  "The little things mattered most.",
  "That silly laugh I love.",
  "One spontaneous adventure.",
  "That smile was just for me.",
  "Pure joy.",
  "Quiet but unforgettable.",
  "This place ‚Äî us.",
  "I think about this often.",
  "The world felt better here.",
  "This made me realize everything.",
  "Always makes me smile.",
  "Time disappeared here.",
  "An inside joke moment.",
  "Our secret world.",
  "Just us laughing.",
  "So much fun together.",
  "A moment I‚Äôll always remember.",
  "Everything felt right.",
  "Ending on my favorite memory ‚ù§Ô∏è"
];

for(let i=1;i<=25;i++){
  document.write(`
    <div class="photo-block">
      <img src="photo${i}.jpg">
      <div class="caption">${captions[i-1]}</div>
    </div>
  `);
}
</script>

<div class="final">
  So before this becomes just another memory‚Ä¶<br><br>
  Will you be my Valentine? üíñ
</div>

<div class="buttons">
  <button id="yes" onclick="yesClicked()">Yes üòç</button>
  <button id="no">No üôÑ</button>
</div>

<script>
const name = "HERNAME";

/* Hero text */
document.getElementById("hero-text").innerText = "S & S Story ‚àû‚ù§Ô∏è";
document.getElementById("intro-text").innerText =
  `Every moment that led me to you, ${name}.`;

/* Hero reveal */
new IntersectionObserver(e=>{
  if(e[0].isIntersecting){
    document.querySelectorAll('.hero-reveal').forEach(el=>el.classList.add('show'));
  }
},{threshold:.4}).observe(document.querySelector('.hero'));

/* Photo reveal */
document.querySelectorAll('.photo-block').forEach(b=>{
  new IntersectionObserver(e=>{
    if(e[0].isIntersecting) b.classList.add('show');
  },{threshold:.2}).observe(b);
});

/* Intro reveal */
new IntersectionObserver(e=>{
  if(e[0].isIntersecting)
    document.querySelector('.chapter-intro').classList.add('show');
}).observe(document.querySelector('.chapter-intro'));

/* No button escape */
const noBtn=document.getElementById("no");
const box=document.querySelector(".buttons");
noBtn.onmouseover=()=>{
  noBtn.style.left=Math.random()*(box.clientWidth-noBtn.offsetWidth)+"px";
  noBtn.style.top=Math.random()*(box.clientHeight-noBtn.offsetHeight)+"px";
};

/* Yes click */
function yesClicked(){
  document.body.innerHTML=`
    <h1 style="margin-top:30vh;text-align:center;">
      You just made me really happy, ${name} ‚ù§Ô∏è
    </h1>
    <p style="text-align:center;">Happy Valentine‚Äôs Day üíå</p>
  `;
}

/* Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},500);

/* Stars */
for(let i=0;i<100;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
